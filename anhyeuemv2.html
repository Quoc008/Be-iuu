<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªØ r∆°i d·ªÖ th∆∞∆°ng</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* N·ªÅn ƒëen */
      font-family: Arial, sans-serif;
    }

    .falling-text {
      position: absolute;
      top: -40px;
      font-size: 24px;
      color: #fff;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const characters = [, 'Anh Y√™u Em', 'üíì','üíï','üíñ', 'üíó'];

  function createFallingText() {
    const text = document.createElement('div');
    text.className = 'falling-text';
    text.textContent = characters[Math.floor(Math.random() * characters.length)];

    // Kh√¥ng ƒë·ªÉ s√°t vi·ªÅn qu√°: t·ª´ 10% ƒë·∫øn 90% chi·ªÅu r·ªông
    const left = window.innerWidth * (0.1 + Math.random() * 0.8);
    const duration = 2 + Math.random() * 2; // R∆°i nhanh h∆°n (2-4s)

    text.style.left = `${left}px`;
    text.style.animationDuration = `${duration}s`;

    document.body.appendChild(text);

    setTimeout(() => {
      text.remove();
    }, duration * 1000);
  }

  // TƒÉng s·ªë l∆∞·ª£ng ch·ªØ r∆°i: m·ªói 100ms
  setInterval(createFallingText, 100);
</script>

</body>
</html>
